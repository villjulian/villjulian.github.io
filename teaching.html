<!DOCTYPE html>
<html lang="en">
<head>
<title>Julian Vill Teaching</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Julian, Vill, Mathematik, Algebra, Uni, OvGU, Magdeburg, math">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<style>
a {
  color: blue;
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-theme-l1" href="index.html">Home</a>
    <a class="w3-bar-item w3-button w3-theme-l1" href="publications.html">Publications</a>
    <a class="w3-bar-item w3-button w3-theme-l1" href="teaching.html">Teaching</a>
  </div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
	<h1 class="w3-text-teal">Teaching</h1>
      <hr>
      <h3>Winter 2022/23 </h3> 
      <ul>
      	<li>Kommutative Algebra</li>
      	<li>Mathematik für Informatiker I</li>
      </ul>
      <h3>Summer 2022 </h3>
      <ul>
      	<li>Lineare Algebra II</li>
      	<li>Mathematik für Informatiker II</li>
      </ul>
      <h3>Until April 2022</h3>
      <p>teaching at Universität Konstanz</p>
    </div>
  </div>


<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
